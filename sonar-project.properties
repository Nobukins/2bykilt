sonar.projectKey=Nobukins_2bykilt
sonar.organization=nobukins
# This is the name and version displayed in the SonarCloud UI.
#sonar.projectVersion=1.0
sonar.projectName=2bykilt

# 解析対象ソース
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src,bykilt.py
# Ensure we ignore virtual environments & build artifacts explicitly (clarity)
sonar.exclusions=tests/**,**/venv/**,**/.venv/**,**/build/**

# テストコードはソースから除外
# tests still excluded from sources; moved into consolidated exclusions above

# テストファイル位置（Coverage 関連での分類）
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py,tests/*.py

# Python バージョン（マルチランタイム混在で誤検出抑制）
sonar.python.version=3.12
sonar.python.coverage.reportPaths=coverage.xml

# エンコーディング
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
