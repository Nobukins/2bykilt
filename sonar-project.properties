name: sonar-project.properties
sonar.projectKey=Nobukins_2bykilt
sonar.organization=nobukins
sonar.projectName=2bykilt
sonar.projectVersion=1.0.0

# ソースコードのパス設定
sonar.sources=src
sonar.tests=tests
sonar.exclusions=tmp/**,node_modules/**,assets/**,__pycache__/**,*.pyc

# Python固有の設定
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.bandit.reportPaths=bandit-report.json

# SonarQube Server設定（GitHub Actions環境変数で上書き）
sonar.host.url=${SONAR_HOST_URL}
sonar.login=${SONAR_TOKEN}

# 分析対象設定
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# 品質ゲート設定
sonar.qualitygate.wait=true

# セキュリティ関連設定
sonar.security.hotspots.enabled=true
sonar.python.xunit.reportPath=pytest-report.xml

# コードカバレッジの最低基準
sonar.coverage.exclusions=tests/**,test_*.py

# 重複コード検出設定
sonar.cpd.python.minimumTokens=50
